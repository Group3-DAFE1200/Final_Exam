	<!-- MAIN CONTENT -->
	<main>
		<div id="content">

			<div class="contentBlock">

				<!-- Contact form -->
				<form class="contactForm" action="submitPage.html">
					<h1>Contact us</h1>
					<p>We would love to hear from you. Leave a message below 
						and we will get in touch with you shortly.</p>

					<!-- Name -->
					<div id="formContent">
							<div class="formRow">
								<div class="formPairing">
									<label for="firstName">First Name:</label>
									<input type="text" name="firstName-field" id="firstName">
								</div>
								<div class="formPairing">
									<label for="lastName">Last Name:</label>
									<input type="text" name="lastnName-field" id="lastName">
								</div>
							</div>

						<!-- Contact -->
							<div class="formRow">
								<div class="formPairing">
									<label for="email">E-mail:</label>
									<input type="text" name="email-field" id="email">
								</div>
								<div class="formPairing">
									<label for="phone">Phone:</label>
									<input type="text" name="phone" id="phone">
								</div>
							</div>
						
						<!-- Message -->
							<div class="formPairing">
								<label class="textareaLabel" for="message">Message:</label>
								<textarea name="message-field" id="message" rows="10" cols="20"></textarea>
							</div>

						<!-- Submit -->
						<div id="centerButton"><input class="submit" type="submit" value="Submit &rarr;"></div>
					</div>
				</form>
			</div>
 		</div>

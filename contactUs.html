	<main>

		<!-- Contact form -->
		<form class="contactForm" action="submitPage.html">
			<h1>Contact Us</h1>
			<p>We would love to hear from you. Leave a message below 
				and we will get in touch with you shortly.</p>

			<!-- Name -->
			<div class="formContent">
					<label for="firstName">First Name:</label><br>
					<input type="text" name="firstName-field" id="firstName"><br>
					<label for="lastName">Last Name:</label><br>
					<input type="text" name="lastnName-field" id="lastName"><br>

				<!-- Contact -->
					<label for="email">E-mail:</label><br>
					<input type="text" name="email-field" id="email"><br>
					<label for="phone">Phone:</label><br>
					<input type="text" name="phone" id="phone"><br>
				

				<!-- Choices -->
				<span>Contact us as:</span>
				<div class="formRadio">
					<label for="contactEmail">Paricipant</label><br>
					<div class="radioInput">
						<input type="radio" name="contact" id="contactParticipant" value="paricipant"><br>
					</div>
					<label for="contactPhone">Potential clients</label><br>
					<div class="radioInput">
					<input type="radio" name="contact" id="contactClients" value="clients"><br>
					</div>
					<label for="contactPhone">Other</label><br>
					<div class="radioInput">
						<input type="radio" name="contact" id="contactOther" value="other"><br>
					</div>
				</div>
				
				<!-- Message -->
					<label class="textareaLabel" for="message">Message:</label><br>
					<textarea name="message-field" id="message" rows="10" cols="20"></textarea><br>

				<!-- Submit -->
				<input class="submit" type="submit" value="Submit">
			</div>
		</form>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Contact Us - Greentrotter</title>
	<link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>
<body>
	<!-- NAV BAR -->
	<header>
		<h1 class="logo"><a href="index.html"><img height="80px" src="Pictures/Logo.png" 
			alt="The Greentrotter logo, a compass with the Greentrotter name."></a></h1>
		<input type="checkbox" id="nav-hamburger" class="nav-hamburger">
		<nav>
			<ul>
				<li><a href="index.html">Home</a></li>   
				<li><a href="problem.html">Problem</a></li>
				<li><a href="solution.html">Solution</a></li>
				<li><a href="aboutUs.html">About us</a></li>
				<li><a class="position" href="contactUs.html">Contact us</a></li>
			</ul>
		</nav>
		<label for="nav-hamburger" class="nav-hamburger-label"><span>Menu</span></label>
	</header>

	<!-- MAIN CONTENT -->
	<main>
		<div id="content">

			<div class="contentBlock">

				<!-- Contact form -->
				<form class="contactForm" action="submitPage.html">
					<h1>Please reach out</h1>
					<p>We would love to hear from you. Leave a message below 
						and we will get in touch with you shortly.</p>

					<!-- Name -->
					<div id="formContent">
							<div class="formRow">
								<div class="formPairing">
									<label for="firstName">First Name:</label>
									<input type="text" name="firstName-field" id="firstName" required>
								</div>
								<div class="formPairing">
									<label for="lastName">Last Name:</label>
									<input type="text" name="lastnName-field" id="lastName" required>
								</div>
							</div>

						<!-- Contact -->
							<div class="formRow">
								<div class="formPairing">
									<label for="email">E-mail:</label>
									<input type="text" name="email-field" id="email" required>
								</div>
								<div class="formPairing">
									<label for="phone">Phone:</label>
									<input type="text" name="phone" id="phone" required>
								</div>
							</div>
						
						<!-- Message -->
							<div class="formPairing">
								<label class="textareaLabel" for="message">Message:</label>
								<textarea name="message-field" id="message" rows="10" cols="20" required></textarea>
							</div>

						<!-- Submit -->
						<div id="centerButton"><input class="submit" type="submit" value="Submit &rarr;"></div>
					</div>
				</form>
			</div>
 		</div>
	</main>

	<!-- FOOTER -->
	<footer>
		<div id="footerLinkButton">
			<a href="sourcesLinks.html" class="linkButton"><div>Sources</div></a>
		</div>
		<div class="stamp">
			<span>&copy; GREENTROTTER</span>
		</div>
	</footer>
</body>
</html>
